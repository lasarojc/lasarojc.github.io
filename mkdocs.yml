site_name: Dr. Lásaro Jonas Camargos
google_analytics:
        - UA-167738477-1
        - auto

nav:
        - About: index.md
        - Research: publications/index.md
        - Students: students/index.md
        - Teaching: 
            - '2020/1 GSI009': teaching/gsi009/index.md
            #   - 'Profissão em Sistemas de Informação': teaching/gsi009/index.md
            - '2020/1 GBC074/GSI028': teaching/gbc074gsi028/index.md
            #    - Semana 1: teaching/gbc074gsi028/semana1.md
            #    - Semana 2: teaching/gbc074gsi028/semana2.md
            #    - Semana 3: teaching/gbc074gsi028/semana3.md
            #    - Semana 4: teaching/gbc074gsi028/semana4.md
            #    - Semana 5: teaching/gbc074gsi028/semana5.md
            #    - Semana 6: teaching/gbc074gsi028/semana6.md
            #    - Semana 7: teaching/gbc074gsi028/semana7.md
            #    - Semana 8: teaching/gbc074gsi028/semana8.md
            #    - Semana 9: teaching/gbc074gsi028/semana9.md

theme:
        name: material #readthedocs
        language: pt
        features:
            - navigation.tabs
            - header.autohide
plugins:
        - search
#        - drawio-exporter:
#                cache_dir: 'drawio-exporter'
#                drawio_executable: null
#                drawio_args: []
#                format: svg
#                sources: '*.drawio'

markdown_extensions:
        - toc:
            toc_depth: 3
        - mdx_math
        - admonition
        - footnotes
        - pymdownx.arithmatex
        - pymdownx.betterem:
               smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
        - pymdownx.highlight:
             linenums: true
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences:
              custom_fences:
                   - name: mermaid
                     class: mermaid
                     format: !!python/name:pymdownx.superfences.fence_div_format
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tabbed
        - pymdownx.tilde

extra_javascript:
        - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
        - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
