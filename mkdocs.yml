site_name: Dr. Lásaro Jonas Camargos

nav:
        - About: index.md
        - Research: publications/index.md
        - Students: students/index.md
        - Teaching: 
            - Disciplinas: teaching/index.md 
        #    - '2020/1 GSI009': teaching/gsi009/index.md
            - 'Programação Funcional': teaching/gbc033/index.md
            - 'Sistemas Distribuídos': teaching/gbc074gsi028/index.md

theme:
        name: material #readthedocs
        language: pt
        palette:
            scheme: preference
            accent: deep orange
            primary: blue grey
        features:
            - navigation.tabs
            - header.autohide
plugins:
        - search
#        - drawio-exporter:
#                cache_dir: 'drawio-exporter'
#                drawio_executable: null
#                drawio_args: []
#                format: svg
#                sources: '*.drawio'

markdown_extensions:
        - toc:
            toc_depth: 3
        - mdx_math
        - admonition
        - footnotes
        - pymdownx.arithmatex
        - pymdownx.betterem:
               smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
        - pymdownx.highlight:
             linenums: true
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences:
              custom_fences:
                   - name: mermaid
                     class: mermaid
                     format: !!python/name:pymdownx.superfences.fence_div_format
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tabbed
        - pymdownx.tilde
extra:
  analytics:
    provider: google
    property: G-65TK61CS8M

extra_javascript:
        - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
        - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
