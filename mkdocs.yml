site_name: Dr. Lásaro Jonas Camargos

nav:
        - About: index.md
        - Research: publications/index.md
        - Alumni: students/index.md
        - Notes: teaching/index.md 
            #- 'Profissão em Sistemas de Informação': teaching/gsi009/index.md
            #- 'Programação Funcional': teaching/gbc033/index.md
            #- 'Sistemas Distribuídos': teaching/gbc074gsi028/index.md

theme:
        name: material #readthedocs
        language: pt
        palette:
            scheme: preference
            accent: deep orange
            primary: blue grey
        features:
            - navigation.tabs
            - header.autohide
            - navigation.indexes
plugins:
        - search

markdown_extensions:
        - toc:
            toc_depth: 3
#        - mdx_math
        - admonition
        - footnotes
        - pymdownx.arithmatex
        - pymdownx.betterem:
               smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji
            emoji_generator: !!python/name:material.extensions.emoji.to_svg
        - pymdownx.highlight:
             linenums: true
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences:
              custom_fences:
                   - name: mermaid
                     class: mermaid
                     format: !!python/name:pymdownx.superfences.fence_div_format
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tabbed
        - pymdownx.tilde
extra:
  analytics:
    provider: google
    property: G-65TK61CS8M
    
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/lasaro/
    - icon: fontawesome/brands/github
      link: https://github.com/lasarojc

extra_javascript:
        - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
        - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
